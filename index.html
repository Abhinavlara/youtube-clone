<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>YouTube Clone</h1>
    <input type="text" id="search" placeholder="Search...">
  </header>

  <main id="video-container">
    <!-- Sample videos -->
    <div class="video-card">
      <img src="https://img.youtube.com/vi/tgbNymZ7vqY/maxresdefault.jpg" alt="Video thumbnail">
      <h3>Sample Video Title</h3>
    </div>
    <div class="video-card">
      <img src="https://img.youtube.com/vi/sBws8MSXN7A/maxresdefault.jpg" alt="Video thumbnail">
      <h3>Another Video</h3>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
